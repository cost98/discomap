services:
  # PostgreSQL with TimescaleDB - Time-series database
  postgres:
    build:
      context: ..
      dockerfile: .docker/Dockerfile.postgres
    container_name: discomap-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=discomap
      - POSTGRES_USER=discomap
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - TIMESCALEDB_TELEMETRY=off
      - TZ=Europe/Rome
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - postgres-backups:/backups
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - discomap-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U discomap -d discomap"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "com.discomap.service=database"
      - "com.discomap.version=1.0.0"

  # API Server - REST API for sync control and operations
  api:
    build:
      context: ..
      dockerfile: .docker/Dockerfile.api
    container_name: discomap-api
    restart: unless-stopped
    environment:
      - APP_ENV=production
      - TZ=Europe/Rome
      - PYTHONUNBUFFERED=1
      - API_PORT=8000
      # Database connection
      - DB_TYPE=postgresql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=discomap
      - DB_USER=discomap
      - DB_PASSWORD=${POSTGRES_PASSWORD:-changeme}
    volumes:
      - api-data:/app/data
      - api-logs:/app/logs
    ports:
      - "${API_PORT:-8000}:8000"
    networks:
      - discomap-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "com.discomap.service=api"
      - "com.discomap.version=1.0.0"

  # PgAdmin - Database management UI (pre-configured with DiscoMap server)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: discomap-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@discomap.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    volumes:
      - pgadmin-data:/var/lib/pgadmin
      - ./pgadmin/servers.json:/pgadmin4/servers.json:ro
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    networks:
      - discomap-network
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - tools
    labels:
      - "com.discomap.service=pgadmin"

  # Grafana - Data visualization
  grafana:
    image: grafana/grafana:latest
    container_name: discomap-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_PANELS_DISABLE_SANITIZE_HTML=true
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/grafana.ini:/etc/grafana/grafana.ini
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    networks:
      - discomap-network
    depends_on:
      - postgres
    labels:
      - "com.discomap.service=grafana"

networks:
  discomap-network:
    driver: bridge
    name: discomap-net

volumes:
  # PostgreSQL data
  postgres-data:
    name: discomap-postgres-data
  postgres-backups:
    name: discomap-postgres-backups
  
  # API data and logs
  api-data:
    name: discomap-api-data
  api-logs:
    name: discomap-api-logs
  
  # PgAdmin data
  pgadmin-data:
    name: discomap-pgadmin-data
  
  # Grafana data
  grafana-data:
    name: discomap-grafana-data

