[paths]
provisioning = /etc/grafana/provisioning

[server]
protocol = http
http_port = 3000
domain = localhost
root_url = %(protocol)s://%(domain)s:%(http_port)s/

[security]
admin_user = admin
admin_password = admin

[auth.anonymous]
enabled = false

[panels]
disable_sanitize_html = true

[dashboards]
default_home_dashboard_path = /etc/grafana/provisioning/dashboards/discomap-home.json
