services:
  # PostgreSQL with TimescaleDB - Use pre-built image from GHCR
  postgres:
    image: ghcr.io/cost98/discomap-postgres:latest
    container_name: discomap-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=discomap
      - POSTGRES_USER=discomap
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - TIMESCALEDB_TELEMETRY=off
      - TZ=Europe/Rome
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - discomap-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U discomap -d discomap"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "com.discomap.service=database"
      - "com.discomap.version=1.0.0"

  # API Server - Use pre-built image from GHCR
  api:
    image: ghcr.io/cost98/discomap-api:latest
    container_name: discomap-api
    restart: unless-stopped
    environment:
      - APP_ENV=production
      - TZ=Europe/Rome
      - PYTHONUNBUFFERED=1
      - API_PORT=8000
      # Database connection
      - DB_TYPE=postgresql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=discomap
      - DB_USER=discomap
      - DB_PASSWORD=${POSTGRES_PASSWORD:-changeme}
    volumes:
      - api-data:/app/data
      - api-logs:/app/logs
    ports:
      - "${API_PORT:-8000}:8000"
    networks:
      - discomap-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "com.discomap.service=api"
      - "com.discomap.version=1.0.0"

  # Grafana - Official image
  grafana:
    image: grafana/grafana:latest
    container_name: discomap-grafana
    restart: unless-stopped
    environment:
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_AUTH_DISABLE_LOGIN_FORM=false
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - TZ=Europe/Rome
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    networks:
      - discomap-network
    depends_on:
      - postgres
    labels:
      - "com.discomap.service=visualization"
      - "com.discomap.version=1.0.0"

  # pgAdmin (optional - only for tools profile)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: discomap-pgadmin
    restart: unless-stopped
    profiles:
      - tools
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL:-admin@discomap.com}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD:-admin}
      - PGADMIN_CONFIG_SERVER_MODE=False
      - PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED=False
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    networks:
      - discomap-network
    depends_on:
      - postgres
    labels:
      - "com.discomap.service=admin-tools"

networks:
  discomap-network:
    driver: bridge
    labels:
      - "com.discomap.network=main"

volumes:
  postgres-data:
    driver: local
    labels:
      - "com.discomap.volume=database"
  api-data:
    driver: local
    labels:
      - "com.discomap.volume=api-data"
  api-logs:
    driver: local
    labels:
      - "com.discomap.volume=api-logs"
  grafana-data:
    driver: local
    labels:
      - "com.discomap.volume=grafana"
  pgadmin-data:
    driver: local
    labels:
      - "com.discomap.volume=pgadmin"
